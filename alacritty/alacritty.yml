env:
  TERM: alacritty

custom_cursor_colors: true

window:
  opacity: 1

  padding:
    x: 5
    y: 2

font:
  normal:
    family: Jet Brains Mono 
    style: Medium 

  bold:
    font: Hack
    style: Bold

  size: 5

  offset:
    x: 0
    y: 0

  custom_cursor_colors: true
# Colors (iTerm 2 default theme)
colors:
  # Default colors
  primary:
    background: '#181818'
    foreground: '#fbfbf6'

 # Normal colors
  normal:
    black:   '#2e2e2e'
    red:     '#eb4129'
    green:   '#abe047'
    yellow:  '#f6c744'
    blue:    '#47a0f3'
    magenta: '#7b5cb0'
    cyan:    '#64dbed'
    white:   '#e5e9f0'

 # Bright colors
  bright:
    black:   '#565656'
    red:     '#ec5357'
    green:   '#c0e17d'
    yellow:  '#f9da6a'
    blue:    '#49a4f8'
    magenta: '#a47de9'
    cyan:    '#99faf2'
    white:   '#ffffff'
 
  indexed_colors: []

selection:
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'

  save_to_clipboard: true

hide_cursor_when_typing: false

cursor:
  style: Block 
